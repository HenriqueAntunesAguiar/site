<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O que é um iFrame?</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe#iframe{
            display: block;
            background-color: lightgray;
            width: 1400px;
            height: 700px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>O iFrame </h1>
        <p>
            Pode ser utilizado para exibir diversas páginas web, como por exemplo:
            <ul>
                <li><a href="iFrames/link1.html" target="tela">link 1</a></li>
                <li><a href="iFrames/link2.html" target="tela">link 2</a></li>
                <l1><a href="iFrames/link3.html" target="tela">link3</a></l1>
            </ul>
        </p>
        <iframe id="iframe" name="tela" src="" frameborder="1"></iframe>
</body>
</html>
